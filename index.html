<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum-kit</title>
    <style>
        body {
            background-image: linear-gradient(to left, rgb(172, 226, 25), rgb(236, 88, 88));
        }
        
        img {
            position: absolute;
            height: 100px;
            width: 100px;
        }
        
        header {
            font-size: 50px;
            font-weight: bolder;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            text-align: center
        }
        
        body {
            position: relative;
        }
        
        #stoptom {
            left: 300px;
            top: 200px;
        }
        
        #smedium {
            left: 380px;
            top: 200px;
        }
        
        #sfoot {
            left: 410px;
            top: 340px;
        }
        
        #sright {
            left: 430px;
            top: 250px;
        }
        
        #sleft {
            left: 230px;
            top: 260px;
        }
        
        #ssnare {
            left: 280px;
            top: 340px;
        }
        
        #slb {
            left: 200px;
            top: 315px;
        }
        
        #slt {
            left: 200px;
            top: 195px;
        }
        
        #srb {
            left: 500px;
            top: 300px;
        }
        
        #srt {
            left: 500px;
            top: 200px;
        }
        
        img:hover {
            transform: scale(1.5);
        }
    </style>
</head>

<body>

    <div>
        <header>Let's rock this set</header>
        <img src="toptom.png" id="stoptom" onclick="toptom()">
        <img src="mediumtom.png" id="smedium" onclick="tom()">
        <img src="footTom.png" id="sfoot" onclick="foottom()">
        <img src="rightbass.png" id="sright" onclick="rightbass()">
        <img src="leftbass.png" id="sleft" onclick="leftbass()">
        <img src="snare.png" id="ssnare" onclick="snare()">
        <img src="lbcymbal.png" id="slb" onclick="lb()">
        <img src="ltcymbal.png" id="slt" onclick="lt()">
        <img src="rbcymbal.png" id="srb" onclick="rb()">
        <img src="rtcymbal.png" id="srt" onclick="rt()">
    </div>

    <audio id="toptom"><source src="toptom.mp3" type="audio/mpeg"> </audio>

    <audio id="tom"><source src="tom.mp3" type="audio/mpeg"></audio>
    <audio id="foottom"><source src="foottom.mp3" type="audio/mpeg"> </audio>
    <audio id="rightbass"><source src="rightbass.mp3" type="audio/mpeg"> </audio>
    <audio id="leftbass"><source src="leftbass.mp3" type="audio/mpeg"> </audio>
    <audio id="snare">  <source src="snare.mp3" type="audio/mpeg"> </audio>
    <audio id="lb"><source src="lb.mp3" type="audio/mpeg"></audio>
    <audio id="lt"><source src="lt.mp3" type="audio/mpeg"> </audio>
    <audio id="rb"><source src="rb.mp3" type="audio/mpeg"></audio>
    <audio id="rt"> <source src="rt.mp3" type="audio/mpeg"> </audio>




    </audio>
    <script>
        function tom() {
            let a = document.getElementById('tom');
            a.play();
        }

        function toptom() {
            let b = document.getElementById('toptom');
            b.play();
        }


        function foottom() {
            let c = document.getElementById('foottom');
            c.play();
        }

        function rightbass() {
            let d = document.getElementById('rightbass');
            d.play();
        }

        function leftbass() {
            let e = document.getElementById('leftbass');
            e.play();
        }

        function snare() {
            let f = document.getElementById('snare');
            f.play();
        }

        function lb() {
            let g = document.getElementById('lb');
            g.play();
        }

        function lt() {
            let h = document.getElementById('lt');
            h.play();
        }

        function rb() {
            let i = document.getElementById('rb');
            i.play();
        }

        function rt() {
            let j = document.getElementById('rt');
            j.play();
        }
    </script>
</body>

</html>
